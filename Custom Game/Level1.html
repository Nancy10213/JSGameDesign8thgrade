//Player movement controls
//Player Properties
var r_images = ["Images/Cop.png"];

var l_images = ["Images/Cop.png"];
var r_facing = true;
var r_track = 0;
var l_track = 0;
sjs.keyDown(RIGHT_KEY, function(){
	r_facing = true;
	r_track = r_track + 1; 
	player.pushRight(2)
	player.setImage("Images/Cop.png");
	if(r_track == 7){
		r_track = 0;
	} 
	if(r_track >= 8){
		player.setImage("Images/Cop.png");
	} 
}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
	r_facing = false;
	l_track = l_track + 1; 
	player.pushLeft(2); 
	player.setImage("Images/Cop.png");
	if(l_track == 7){
		l_track = 0;
	} 
	if(l_track >= 8){
		player.setImage("Images/Cop.png");
	} 
}); //end Left key
//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
		canJump = false;
		player.pushUp(55);
		if(r_facing == true){
			player.setImage("Images/Cop.png");
			r_track = 8;
		} else {
			player.setImage("Images/Cop.png");
			l_track = 8; 
		} 
} //end if statement

}); //end keyDown function
window.addEventListener("keyup", function(e){
	if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/Cop.png");
		r_track = 0;
	} else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/Cop.png");
		l_track = 0;
} //end if statement
}); //end EventListener function
sjs.keyDown(DOWN_KEY, function(){
	if(canShoot == true){
		canShoot = false;
		var net = new sjs.Image("Images/Net.png");
		net.type = "net";
		net.setSize(100,50);
		net.friction= 0;
		net.noBounds= true;
		if(r_facing == true){
			net.moveTo(player.getX()+44,player.getY()+7);
			net.pushRight(25.5);
		} else {
			net.moveTo(player.getX()+-60,player.getY()+7);
			net.pushLeft(25.5);
		}
		setTimeout(function(){
			canShoot = true;
		},1500);
} //end canShoot if statement
}); //end keyDown function DOWN_KEY
//onHit functions
sjs.onHit("player","platform", function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false && x.y < y.y-85){
		canJump = true;
		r_track = 0;
		l_track = 0;
	} 
});
  sjs.onHit("player","robber", function(x,y){
x.destroy();
window.location = "gameover.html";
});
sjs.onHit("net","robber", function(x,y){
x.destroy();
y.destroy();
});
sjs.onHit("net",["platform", "powerUp"], function(x,y){
sjs.bounceOff(x,y);
});
sjs.onHit("net",["right_screen","left_screen"], function(x,y){
x.destroy();
});
sjs.onHit("robber","bottom_screen", function(x,y){
	sjs.stoppedBy(x,y);
});
sjs.onHit("robber",["left_screen","right_screen"], function(x,y){
	sjs.bounceOff(x,y);
});

sjs.onHit("robber","platform", function(x,y){
	if(x.isAboveOf(y) == true){
		sjs.stoppedBy(x,y);
	} else {
		sjs.bounceOff(x,y);
	}
});
var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
	canShoot = true;
	y.destroy();
});
var score = 0;
	localStorage.setItem("score", score);
var score_txt = new sjs.Text("Score: 0", 21, "Blue");
score_txt.right().offset(-20, 0);
score_txt.fixed = true; 
sjs.onHit("net","robber", function(x,y){
	score = score + 1;
	score_txt.setText("Score :"+ score);
	localStorage.setItem("score", score);
	x.destroy();
	y.destroy();
	if (score == 10)
	 {	
	 	setTimeout(function()
	 	{
			window.location = "Win.html";
 		}
 		,500 );
	};
	});

sjs.onHit("player","bottom_screen",function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}

});


sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
	sjs.stoppedBy(x,y);
});
